<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onload="onInit()">
    <section class="gallery"></section>

    <section class="meme-editor">
      <input type="text" oninput="drawText(this)" class="txt" />
      <canvas width="1050" height="900"></canvas>
      <input type="color" class="shape-color" onchange="getColor()" />
      <a onclick="downloadCanvas(this)" download="file-name">Download</a>
      <button onclick="changeFont(10)">increase font</button>
      <button onclick="changeFont(-10)">decrease font</button>
      <button onclick="onAddLine()">Add line</button>
      <button onclick="onSwitchLine()">Switch line</button>
    </section>

    <!-- <script src="js/main.js"></script> -->
    <script src="js/services/meme.service.js"></script>
    <script src="js/controllers/meme.controller.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body onload="onInit()" class="main-layout">
    <div class="main-screen" onclick="toggleMenu()"></div>
    <header class="main-header main-layout full">
      <!-- <div class="logo hidden">LOGO</div> -->
      <nav
        class="main-nav-container grid space-between align-center flow-column"
      >
        <div class="logo">LOGO</div>
        <ul class="main-nav clean-list grid flow-column">
          <li><a href="#" onclick="onReturnGallery()">Gallery</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
      <button class="btn-toggle" onclick="toggleMenu()">üçî</button>
    </header>

    <section class="gallery-user-tool">
      <!-- <section class="user-tool flex space-between align-center">
        <input type="text" class="search-meme" />
        <div class="memes-tag">
          <span>Funny</span>
          <span>Animal</span>
          <span>Men</span>
          <span>Women</span>
          <span>Comic</span>
          <span>Smile</span>
        </div>
        <a class="btn-more-list">More</a>
      </section> -->

      <section class="gallery"></section>
    </section>

    <section class="meme-editor hidden">
      <div class="card-canvas">
        <canvas onclick="onClickedLine(event)"></canvas>
      </div>

      <div class="card-user-tools">
        <input type="text" oninput="drawText(this)" class="txt" />
        <div class="text-switch-delete-add">
          <button onclick="onDownLine(10)" class="btn-user down-line-btn">
            <i class="fa-solid fa-arrow-down"></i>
          </button>
          <button onclick="onDownLine(-10)" class="btn-user up-line-btn">
            <i class="fa-solid fa-arrow-up"></i>
          </button>
          <button onclick="onSwitchLine()" class="btn-user switch-btn">
            <img src="img/arrow-up-down.svg" alt="" />
          </button>
          <button onclick="onAddLine()" class="btn-user add-line-btn">
            <i class="fa-solid fa-plus"></i>
          </button>
          <button onclick="onDeleteLine()" class="btn-user delete-line">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>

        <div class="text-font-align-color-impact">
          <button onclick="changeFont(10)" class="btn-user">
            <img src="img/increase font - icon.png" />
          </button>
          <button onclick="changeFont(-10)" class="btn-user">
            <img src="img/decrease font - icon.png" />
          </button>
          <button onclick="onAlign('start')" class="btn-user">
            <img src="img/Rectangle_4_copie_3.svg" alt="" />
          </button>
          <button onclick="onAlign('center')" class="btn-user">
            <img src="img/Rectangle_4_copie_4.svg" alt="" />
          </button>
          <button onclick="onAlign('end')" class="btn-user">
            <img src="img/Rectangle_4_copie_5.svg" alt="" />
          </button>
          <select name="" id="" onchange="onGetFont(this.value)" class="impact">
            <option value="Arial">Impact</option>
            <option value="cursive">Cursive</option>
            <option value="monospace">Monospace</option>
          </select>

          <input
            type="color"
            class="stroke-color btn-user"
            onchange="getStrokeColor()"
          />

          <input
            type="color"
            class="shape-color btn-user"
            onchange="getColor()"
          />
        </div>

        <div class="meme-share-download">
          <a
            class="download"
            onclick="downloadCanvas(this)"
            download="file-name"
          >
            <i class="fa-solid fa-download"></i>Download</a
          >
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/8ec45c26f0.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/controllers/meme.controller.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body onload="onInit()" class="main-layout">
    <header class="main-header main-layout full">
      <nav
        class="main-nav-container grid space-between align-center flow-column"
      >
        <div class="logo">LOGO</div>
        <ul class="main-nav clean-list grid flow-column">
          <li><a href="#">Gallery</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </header>

    <section class="gallery-user-tool">
      <section class="user-tool flex space-between align-center">
        <input type="text" class="search-meme" />
        <div class="memes-tag">
          <span>Funny</span>
          <span>Animal</span>
          <span>Men</span>
          <span>Women</span>
          <span>Comic</span>
          <span>Smile</span>
        </div>
        <a class="btn-more-list">More</a>
      </section>

      <section class="gallery"></section>
    </section>

    <section class="meme-editor hidden">
      <canvas width="1050" height="900" onclick="onClickedLine(event)"></canvas>

      <div class="text-switch-delete-add">
        <input type="text" oninput="drawText(this)" class="txt" />
        <button onclick="onSwitchLine()" class="switch-btn">Switch line</button>
        <button onclick="onAddLine()" class="add-line-btn">Add line</button>
        <button class="delete-line">Delete</button>
      </div>

      <div class="text-font-align">
        <button onclick="changeFont(10)">increase font</button>
        <button onclick="changeFont(-10)">decrease font</button>
      </div>

      <div class="text-color-impact">
        <select name="" id="">
          Impact
          <option value=""></option>
        </select>
        <input type="color" class="stroke-color" />
        <input type="color" class="shape-color" onchange="getColor()" />
      </div>

      <div class="add-stickers">
        <button class="sticker"></button>
        <button class="sticker"></button>
        <button class="sticker"></button>
        <button class="sticker"></button>
      </div>

      <div class="meme-share-download">
        <a onclick="downloadCanvas(this)" download="file-name">Download</a>
      </div>
    </section>

    <!-- <script src="js/main.js"></script> -->
    <script src="js/services/meme.service.js"></script>
    <script src="js/controllers/meme.controller.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>
  </body>
</html>
